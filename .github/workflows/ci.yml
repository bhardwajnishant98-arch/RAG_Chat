name: CI

on:
  pull_request:
  push:
    branches: ["main", "master", "work"]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate bootstrap scripts syntax
        run: bash -n scripts/bootstrap.sh scripts/create_wheelhouse.sh

      - name: Compile Python modules
        run: python -m compileall app

      - name: Import smoke test
        run: python -c "import app.gradio_app; print('import smoke test passed')"
