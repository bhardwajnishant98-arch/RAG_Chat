name: Deployment Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt
      - run: pip install flake8
      - name: Run linting
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Verify app imports
        run: python -c "from app.gradio_app import *; print('‚úì App imports successfully')"

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: rag-chat:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com:7860
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "üöÄ Deploying to Staging Environment..."
          echo "Application: RAG_Chat"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          echo "‚úÖ Deployment prepared. Use the following commands to deploy:"
          echo ""
          echo "Local Deployment (Development):"
          echo "  docker-compose up --build"
          echo ""
          echo "Kubernetes Deployment:"
          echo "  kubectl apply -f k8s/deployment.yaml"
          echo ""
          echo "Production Deployment (AWS ECR):"
          echo "  docker build -t rag-chat:${GITHUB_SHA::7} ."
          echo "  docker tag rag-chat:${GITHUB_SHA::7} <AWS_ACCOUNT>.dkr.ecr.<REGION>.amazonaws.com/rag-chat:${GITHUB_SHA::7}"
          echo "  docker push <AWS_ACCOUNT>.dkr.ecr.<REGION>.amazonaws.com/rag-chat:${GITHUB_SHA::7}"
          echo ""
          echo "Container Verification:"
          echo "  docker ps | grep rag-chat"
          echo "  curl http://localhost:7860/info"

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://rag-chat.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Production deployment notification
        run: |
          echo "üöÄ PRODUCTION DEPLOYMENT INITIATED"
          echo "==============================================="
          echo "Application: RAG_Chat"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo ""
          echo "üì¶ IMAGE DETAILS:"
          echo "  Repository: rag-chat"
          echo "  Tag: prod-${GITHUB_SHA::7}"
          echo ""
          echo "üîê DEPLOYMENT REQUIREMENTS:"
          echo "  ‚úì OPENAI_API_KEY configured in secrets"
          echo "  ‚úì SSL/TLS certificates installed"
          echo "  ‚úì Monitoring and logging configured"
          echo "  ‚úì Backup strategy in place"
          echo ""
          echo "üìã DEPLOYMENT CHECKLIST:"
          echo "  [ ] Code review completed"
          echo "  [ ] Security audit passed"
          echo "  [ ] Performance benchmarks met"
          echo "  [ ] Staging validation complete"
          echo "  [ ] Rollback plan ready"
          echo ""
          echo "‚ö†Ô∏è  MANUAL STEPS REQUIRED:"
          echo ""
          echo "1. Build and push Docker image:"
          echo "   docker build -t rag-chat:prod-${GITHUB_SHA::7} ."
          echo "   docker tag rag-chat:prod-${GITHUB_SHA::7} <REGISTRY>/rag-chat:prod-${GITHUB_SHA::7}"
          echo "   docker push <REGISTRY>/rag-chat:prod-${GITHUB_SHA::7}"
          echo ""
          echo "2. Update production deployment:"
          echo "   kubectl set image deployment/rag-chat rag-chat=<REGISTRY>/rag-chat:prod-${GITHUB_SHA::7}"
          echo ""
          echo "3. Verify deployment:"
          echo "   kubectl rollout status deployment/rag-chat"
          echo "   curl https://rag-chat.example.com/health"
          echo ""
          echo "4. Monitor application:"
          echo "   kubectl logs -f deployment/rag-chat"
          echo "   kubectl get pods -l app=rag-chat"
          echo ""
          echo "‚úÖ Deployment initiated successfully!"

  status:
    name: Deployment Status
  needs: [test, build, deploy-staging]    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check workflow status
        run: |
          echo "üîç Deployment Pipeline Status:"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "‚úÖ Tests: ${{ needs.test.result }}"
          echo "‚úÖ Build: ${{ needs.build.result }}"
          echo "‚úÖ Staging Deployment: ${{ needs.deploy-staging.result }}"
          echo ""
          if [ "${{ needs.test.result }}" = "success" ] && \
             [ "${{ needs.build.result }}" = "success" ] && \
             [ "${{ needs.deploy-staging.result }}" = "success" ]; then
            echo "‚úÖ ALL STAGES PASSED - READY FOR PRODUCTION"
          else
            echo "‚ùå PIPELINE FAILED - CHECK LOGS FOR DETAILS"
            exit 1
          fi
