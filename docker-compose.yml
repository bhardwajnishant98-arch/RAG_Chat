version: '3.9'

services:
  rag-chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-chat-app
    ports:
      - "7860:7860"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app/storage:/app/storage
      - ./app/loaders:/app/loaders
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860/info')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag-network
    labels:
      - "com.example.description=RAG_Chat Application"
      - "com.example.version=1.0"

networks:
  rag-network:
    driver: bridge

volumes:
  rag-storage:
    driver: local
